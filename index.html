<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Live Committee Signups</title>
    <script src='https://d3js.org/d3.v7.min.js' charset='utf-8'></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0px;
            overflow: hidden;
            text-align: center;
        }

        body div {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
        }

        .max {
            filter: drop-shadow(0px 0px 15px rgb(142, 242, 255));
        }

        #chart text {
            font-size: x-large;
        }
    </style>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div>
        <h1>Live Committee Signups</h1>
        <div id='chart'></div>
    </div>
    <script>
        'use strict';

        const apiEndpoint = window.location.href.split('/').slice(0, -1).join('/') + '/mock-api.json';
        const pollInterval = 5000;
        const transitionTime = 1000;

        const colors = {
            'CHIP': 'purple',
            'LanCie': 'orange',
        };

        const margin = { top: 30, right: 30, bottom: 140, left: 60 },
            width = window.innerWidth - margin.left - margin.right,
            height = window.innerHeight - margin.top - margin.bottom;

        window.onresize = function () {
            location.reload();
        };

        function getData() {
            let headers = new Headers();
            headers.append('Cache-Control', 'no-cache');
            return fetch(apiEndpoint, { headers: headers })
                .then(res => res.text())
                .then(JSON.parse)
                .then(res => {
                    if (res.status !== 'success') {
                        throw new Error(res.error);
                    }
                    return res.data;
                })
                .then(data => Object.keys(data).map(k => { return { key: k, value: data[k] }; }))
                .then(data => data.sort((a, b) => a.key.localeCompare(b.key)))
                .catch(err => console.log(err));
        }

        const svg = d3.select('#chart')
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', `translate(${margin.left}, ${margin.top})`);

        const x = d3.scaleBand()
            .range([0, width])
            .domain([0, 100])
            .padding(0.2);
        svg.append('g')
            .attr('id', 'xaxis')
            .attr('transform', `translate(0, ${height})`)
            .call(d3.axisBottom(x))

        const y = d3.scaleLinear()
            .domain([0, 100])
            .range([height, 0]);
        svg.append('g')
            .attr('id', 'yaxis')
            .call(d3.axisLeft(y));

        function update(data) {
            if (data === undefined) {
                return;
            }

            const maxValue = d3.max(data, function (d) { return d.value; });

            y.domain([0, maxValue]);
            svg.select('#yaxis')
                .transition()
                .duration(1000)
                .call(d3.axisLeft(y));

            x.domain(data.map(function (d) { return d.key; }));
            svg.select('#xaxis')
                .call(d3.axisBottom(x));

            const u = svg.selectAll('rect')
                .data(data)

            u.enter()
                .append('rect')
                .merge(u)
                .transition()
                .duration(transitionTime)
                .attr('x', d => x(d.key))
                .attr('y', d => y(d.value))
                .attr('width', x.bandwidth())
                .attr('height', d => height - y(d.value))
                .attr('class', d => {
                    let clazz = '';
                    if (d.value === maxValue) {
                        clazz += ' max';
                    }
                    return clazz.trim();
                })
                .attr('fill', d => {
                    if (d.value === maxValue) {
                        return 'rgb(142, 242, 255)';
                    }
                    let fill = colors[d.key];
                    if (fill === undefined) {
                        fill = 'darkcyan';
                    }
                    return fill;
                });
        }

        getData().then(update);
        setInterval(() => getData().then(update), pollInterval);
    </script>
</body>

</html>
